<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Eldrex Writings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --emberflare-50: #fff5f5;
            --emberflare-100: #ffe3e3;
            --emberflare-500: #d64545;
            --emberflare-600: #b93a3a;
            --emberflare-700: #9b2f2f;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --text-primary: #1a1a1a;
            --text-secondary: #444;
            --border-color: #e9ecef;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-title {
            margin-bottom: 1.5rem;
            color: var(--emberflare-600);
            text-align: center;
        }
        
        .login-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--emberflare-500);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--emberflare-600);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        
        .login-btn:hover {
            background: var(--emberflare-700);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--emberflare-600);
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem;
            background: var(--emberflare-50);
            border-radius: 4px;
            border-left: 3px solid var(--emberflare-600);
        }
        
        .success-message {
            color: #28a745;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem;
            background: #d4edda;
            border-radius: 4px;
            border-left: 3px solid #28a745;
        }
        
        .hidden {
            display: none !important;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .logout-btn {
            background: var(--emberflare-600);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .logout-btn:hover {
            background: var(--emberflare-700);
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .tab-btn:hover {
            color: var(--emberflare-600);
        }
        
        .tab-btn.active {
            color: var(--emberflare-600);
            border-bottom-color: var(--emberflare-600);
            background: var(--emberflare-50);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .post-form {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--emberflare-500);
            box-shadow: 0 0 0 3px var(--emberflare-50);
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .btn-primary {
            background: var(--emberflare-600);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--emberflare-700);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        
        .posts-list {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .post-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: background 0.2s;
        }
        
        .post-item:hover {
            background: var(--bg-secondary);
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-info {
            flex: 1;
        }
        
        .post-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .post-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .post-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .post-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #007bff;
            color: white;
        }
        
        .btn-edit:hover {
            background: #0056b3;
        }
        
        .btn-toggle {
            background: #28a745;
            color: white;
        }
        
        .btn-toggle:hover {
            background: #1e7e34;
        }
        
        .btn-delete {
            background: var(--emberflare-600);
            color: white;
        }
        
        .btn-delete:hover {
            background: var(--emberflare-700);
        }
        
        .btn-view {
            background: #6c757d;
            color: white;
        }
        
        .btn-view:hover {
            background: #545b62;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--emberflare-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .category-tag {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--emberflare-600);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            
            .post-item {
                flex-direction: column;
                gap: 1rem;
            }
            
            .post-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .tabs {
                overflow-x: auto;
                padding-bottom: 0;
            }
            
            .tab-btn {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>
        
        <input type="email" id="email-input" class="login-input" placeholder="Email" required>
        <input type="password" id="password-input" class="login-input" placeholder="Password" required>
        <button id="login-btn" class="login-btn">Login</button>
    </div>
    
    <div id="dashboard-container" class="admin-container hidden">
        <div class="dashboard-header">
            <div>
                <h1>Admin Dashboard</h1>
                <p id="welcome-message" class="post-meta"></p>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-posts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="published-posts">0</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draft-posts">0</div>
                <div class="stat-label">Drafts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-comments">0</div>
                <div class="stat-label">Comments</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="comments">Comments</button>
            <button class="tab-btn" data-tab="create-post">Create Post</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
        
        <!-- Posts Tab -->
        <div id="posts-tab" class="tab-content active">
            <div class="posts-list" id="posts-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
        
        <!-- Comments Tab -->
        <div id="comments-tab" class="tab-content">
            <div class="posts-list" id="comments-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading comments...</p>
                </div>
            </div>
        </div>
        
        <!-- Create Post Tab -->
        <div id="create-post-tab" class="tab-content">
            <div class="post-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">
                    <span id="form-title">Create New Post</span>
                </h2>
                <form id="post-form">
                    <div class="form-group">
                        <label class="form-label">Title *</label>
                        <input type="text" id="post-title" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Slug (URL) *</label>
                        <input type="text" id="post-slug" class="form-input" required>
                        <small style="color: var(--text-tertiary); display: block; margin-top: 0.25rem;">
                            Use lowercase with hyphens, e.g., "my-blog-post"
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Excerpt</label>
                        <textarea id="post-excerpt" class="form-textarea" rows="3" placeholder="Brief summary of the post..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Content *</label>
                        <textarea id="post-content" class="form-textarea" rows="10" placeholder="Write your post content here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Categories (comma separated)</label>
                        <input type="text" id="post-categories" class="form-input" placeholder="Technology, Personal Growth, Life Lessons">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Cover Image URL</label>
                        <input type="url" id="post-image" class="form-input" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Content Type</label>
                        <select id="post-content-type" class="form-select">
                            <option value="html">HTML</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="post-published" checked>
                        <label class="form-label" style="margin-bottom: 0;">Publish immediately</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="save-post-btn" class="btn-primary">
                            <span id="save-btn-text">Create Post</span>
                        </button>
                        <button type="button" id="clear-form" class="btn-secondary">Clear Form</button>
                        <button type="button" id="cancel-edit" class="btn-secondary hidden">Cancel Edit</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="post-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Settings</h2>
                
                <div class="form-group">
                    <label class="form-label">Blog Title</label>
                    <input type="text" id="blog-title" class="form-input" value="Eldrex Writings">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Blog Description</label>
                    <textarea id="blog-description" class="form-textarea" rows="3">Personal writings on growth, learning, and life experiences</textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Default Categories</label>
                    <input type="text" id="default-categories" class="form-input" value="Personal Growth, Life Lessons, Technology, Learning">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="save-settings" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Admin Script -->
    <script type="module">
        import { initializeFirebase, getFirebase } from './js/firebase-config.js';
        import AdminManager from './js/admin.js';
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Firebase
                initializeFirebase();
                const { auth } = getFirebase();
                
                // Initialize admin manager
                const admin = new AdminManager(auth);
                window.admin = admin; // For debugging
                
            } catch (error) {
                console.error('Failed to initialize admin panel:', error);
                alert('Failed to initialize admin panel. Please refresh the page.');
            }
        });
    </script>
</body>
</html>
