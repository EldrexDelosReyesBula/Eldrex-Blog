<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldrex Writings | Personal Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <style>
        /* === Emberflare Color Palette === */
        :root {
            --emberflare-50: #fff5f5;
            --emberflare-100: #ffe3e3;
            --emberflare-200: #ffc2c2;
            --emberflare-300: #ff9a9a;
            --emberflare-400: #f06a6a;
            --emberflare-500: #d64545;
            --emberflare-600: #b93a3a;
            --emberflare-700: #9b2f2f;
            --emberflare-800: #7d2626;
            --emberflare-900: #651f1f;
            --emberflare-950: #3d1212;

            /* Theme Variables - Light Mode Only */
            --primary: var(--emberflare-600);
            --primary-hover: var(--emberflare-700);
            --primary-light: var(--emberflare-100);
            --primary-transparent: rgba(214, 69, 69, 0.1);

            --text-primary: #1a1a1a;
            --text-secondary: #444;
            --text-tertiary: #777;
            --text-inverse: #ffffff;

            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --bg-card: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.5);

            --border-color: #e9ecef;
            --border-light: #f1f3f5;
            --border-radius-sm: 10px;
            --border-radius-md: 20px;
            --border-radius-lg: 20px;
            --border-radius-xl: 40px;
            --border-radius-full: 9999px;

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.16);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);

            --header-height: 64px;
            --max-content-width: 1200px;
        }

        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.25rem;
            }
        }

        /* === Header === */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-title {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-full);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .icon-button:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        /* === Main Content === */
        .main-content {
            margin-top: calc(var(--header-height) + 2rem);
            padding-bottom: 4rem;
            min-height: calc(100vh - var(--header-height));
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--emberflare-400) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
        }

        /* === Search and Filters === */
        .search-filters-container {
            margin-bottom: 2rem;
            position: sticky;
            top: calc(var(--header-height) + 1rem);
            background: var(--bg-primary);
            padding: 1rem 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-transparent);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .search-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-scroll {
            flex: 1;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 0.5rem;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-list {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-full);
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }

        .category-btn:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .year-filter {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            min-width: 120px;
        }

        .clear-filters {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }

        .clear-filters:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
        }

        /* === Posts Grid === */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .post-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all var(--transition-base);
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .post-media-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .post-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-base);
        }

        .post-card:hover .post-media {
            transform: scale(1.05);
        }

        .post-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.375rem 0.875rem;
            border-radius: var(--border-radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .post-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-excerpt {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            margin-top: auto;
            border-top: 1px solid var(--border-light);
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-read-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-full);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .post-read-btn:hover {
            background: var(--primary-hover);
            transform: translateX(2px);
        }

        /* === Fullscreen Post View === */
        .post-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 2000;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-base);
        }

        .post-fullscreen.active {
            opacity: 1;
            visibility: visible;
        }

        .post-fullscreen-header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(20px);
        }

        .post-fullscreen-back {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .post-fullscreen-back:hover {
            background: var(--bg-tertiary);
            transform: translateX(-4px);
        }

        .post-fullscreen-content {
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .post-fullscreen-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .post-fullscreen-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .post-fullscreen-media-container {
            width: 100%;
            max-height: 400px;
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            margin-bottom: 2.5rem;
            background: var(--bg-tertiary);
        }

        .post-fullscreen-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-fullscreen-body {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
        }

        .post-fullscreen-body p {
            margin-bottom: 1.5rem;
        }

        .post-fullscreen-body img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            margin: 1.5rem 0;
        }

        /* === Comments Section === */
        .comments-section {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .comments-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .comment-form {
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
        }

        .comment-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: vertical;
            min-height: 100px;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .comment-submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .comment-submit-btn:hover {
            background: var(--primary-hover);
        }

        .comment-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comment-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-author-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .comment-date {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .comment-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .like-btn, .reply-btn, .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color var(--transition-fast);
        }

        .like-btn:hover {
            color: var(--primary);
        }

        .like-btn.liked {
            color: var(--primary);
        }

        .delete-btn {
            color: var(--emberflare-400);
        }

        .delete-btn:hover {
            color: var(--emberflare-600);
        }

        /* === Likes Display === */
        .likes-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .like-count {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* === Settings Panel === */
        .settings-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            transform: translateY(100%);
            transition: transform var(--transition-base);
            z-index: 3000;
            padding: 2rem;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .settings-panel.active {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .settings-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .username-input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .settings-btn {
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all var(--transition-fast);
        }

        .settings-btn:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
        }

        .danger-btn {
            color: var(--emberflare-600);
            border-color: var(--emberflare-200);
            background: var(--emberflare-50);
        }

        .danger-btn:hover {
            background: var(--emberflare-100);
        }

        /* === Loading States === */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            min-height: 50vh;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-posts {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        /* === Footer === */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .footer-copyright {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* === Utility Classes === */
        .no-scroll {
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .post-fullscreen-title {
                font-size: 2rem;
            }
            
            .post-fullscreen-content {
                padding: 2rem 1.25rem;
            }
            
            .settings-panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="/" class="header-title">Eldrex Writings</a>
            <div class="header-controls">
                <button class="icon-button" id="settings-toggle" aria-label="Open settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Thoughts & Reflections</h1>
                <p class="page-subtitle">Personal writings on growth, learning, and life experiences</p>
            </div>

            <!-- Search and Filters -->
            <div class="search-filters-container">
                <div class="search-box">
                    <input type="text" 
                           class="search-input" 
                           id="search-input" 
                           placeholder="Search posts...">
                    <button class="search-button" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="filter-row">
                    <div class="category-scroll">
                        <div class="category-list" id="category-list">
                            <button class="category-btn active" data-category="all">All Posts</button>
                            <!-- Categories will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <select class="year-filter" id="year-filter">
                        <option value="all">All Years</option>
                        <!-- Years will be loaded dynamically -->
                    </select>
                    
                    <button class="clear-filters" id="clear-filters">
                        Clear Filters
                    </button>
                </div>
            </div>

            <!-- Posts Grid -->
